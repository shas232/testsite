<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lövi AI Cosmetologist</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-color: white;
        }

        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            font-family: 'Helvetica Neue', sans-serif;
            font-weight: bold;
            font-size: 24px;
        }

        .app-store {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 120px;
        }

        .content {
            text-align: center;
            margin-top: 120px;
            max-width: 600px;
        }

        .badge {
            background-color: #f0f0ff;
            color: #6666ff;
            padding: 4px 12px;
            border-radius: 20px;
            display: inline-block;
            margin-bottom: 20px;
            font-size: 14px;
        }

        h1 {
            font-size: 36px;
            font-weight: 600;
            margin-bottom: 16px;
            line-height: 1.2;
            color: #333;
        }

        p {
            color: #666;
            font-size: 16px;
            margin-bottom: 30px;
        }

        .button {
            background-color: #6666ff;
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            border: none;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .button:hover {
            background-color: #5252cc;
        }
    </style>
</head>
<body>
    <div class="logo">lövi</div>
    <img src="/api/placeholder/120/40" alt="App Store" class="app-store">
    
    <div class="content">
        <div class="badge">✦ Lövi AI is here!</div>
        <h1>Science-backed<br>AI Cosmetologist<br>you can trust</h1>
        <p>Focused around you and your health</p>
        <button class="button">Get Started</button>
    </div>
</body>
</html>
